# -------------------------
# MongoDB Configuration
# -------------------------
spring.data.mongodb.uri=mongodb://localhost:27017/identity_db

# Which port the Spring Boot app runs on
server.port=8081

# -------------------------
# JWT Configuration
# -------------------------
jwt.issuer=identity-service
jwt.access-token-validity-minutes=15
jwt.refresh-token-validity-days=14
jwt.key-pair.private-key-location=classpath:keys/private_key.pem
jwt.key-pair.public-key-location=classpath:keys/public_key.pem

# -------------------------
# Scheduler Configuration
# -------------------------
spring. task.scheduling.enabled=true
spring.task.scheduling.pool.size=2
spring.task.scheduling.thread-name-prefix=scheduler-

# -------------------------
# Logging Configuration
# -------------------------
logging.level.root=INFO
logging.level.com.company.identity.scheduler=DEBUG
logging.level.org.springframework.security=DEBUG
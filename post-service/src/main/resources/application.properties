# ========================================
# SERVER CONFIGURATION
# ========================================
server.port=8083
spring.application.name=post-service

# ========================================
# MongoDB Configuration
# ========================================
spring.data.mongodb.uri=mongodb://localhost:27017/post_db

# ========================================
# JWT Configuration
# ========================================
jwt.issuer=identity-service
jwt.key-pair.public-key-location=classpath:keys/public_key.pem

# ========================================
# CORS Configuration
# ========================================
cors.allowed-origins=http://localhost:3000

# ========================================
# Cookie Configuration
# ========================================
cookie.domain=localhost
cookie.secure=false

# ========================================
# EUREKA CLIENT CONFIGURATION
# ========================================
eureka.client.service-url.defaultZone=http://admin:admin123@localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.instance-id=${spring.application.name}: ${server.port}

# ========================================
# Logging Configuration
# ========================================
logging.level.root=INFO
logging.level.com.instagram.post=DEBUG
logging.level.org.springframework.security=DEBUG